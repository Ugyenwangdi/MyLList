{% load static %}


<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <style>
        .login--wrapper {
            display: flex;
            align-items: center;
            height: 80vh;
            justify-content: center;
        }
        
        .form {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="login--wrapper">
            <form method='POST' action="login" class="form">
                {% csrf_token %}
                <h1>Sign In</h1>

            
                
                {% for message in messages %}
                <p>* {{ message }}</p>
                {% endfor %}
                
                
                <p></p>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="usernameInput">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <button type="submit" class="btn btn-primary">Sign in</button>
                
                <p><a href="{% url 'myllist:home' %}" style="text-decoration: none;">Home</a> </p>


                <p><a href="{% url 'myllist:register' %}" style="text-decoration: none;">Sign up? </a><a href="{% url 'myllist:changepw' %}" style="text-decoration: none;">Change password?</a></p>
            </form>

        </div>

    </div>
</body>

</html>
