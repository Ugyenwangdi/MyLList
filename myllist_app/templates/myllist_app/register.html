{% load static %}


<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <style>
        .login--wrapper {
            display: flex;
            align-items: center;
            height: 80vh;
            justify-content: center;
        }
        
        .form {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="login--wrapper">
            <form method='POST' class="form">
                {% csrf_token %}
                <h1>Sign Up</h1>
                {% for message in messages %}
                <p>* {{ message }}</p>
                {% endfor %}
                <p></p>
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="exampleInputUsername">
                </div>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="InputEmail1" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Comfirm Password</label>
                    <input type="password" class="form-control" name="password2" id="exampleInputPassword2">
                </div>

                <button type="submit" class="btn btn-primary">Sign up</button>
                
                <p> </p>


                <p><a href="{% url 'myllist:home' %}" style="text-decoration: none;">Home? </a><a href="{% url 'myllist:login' %}" style="text-decoration: none;">Sign in?</a></p>
            </form>

        </div>

    </div>
</body>

</html>
